        function into_url_escape_codes(instring) {
            var string2 = into_url_escape_codes.arguments[0];
            var string3 = "";
            var sub;
            for (var j = 0; j < string2.length; j++) {
                var achar = string2.charAt(j);
                sub = achar;
                switch (achar) {
                    case ' ': sub = '%20'; break;
                    case '<': sub = '%3C'; break;
                    case '>': sub = '%3E'; break;
                    case '#': sub = '%23'; break;
                    case '%': sub = '%25'; break;
                    case '{': sub = '%7B'; break;
                    case '}': sub = '%7D'; break;
                    case '|': sub = '%7C'; break;
                    case '\\': sub = '%5C'; break;
                    case '^': sub = '%5E'; break;
                    case '~': sub = '%7E'; break;
                    case '[': sub = '%5B'; break;
                    case ']': sub = '%5D'; break;
                    case '`': sub = '%60'; break;
                    case ';': sub = '%3B'; break;
                    case '/': sub = '%2F'; break;
                    case '?': sub = '%3F'; break;
                    case ':': sub = '%3A'; break;
                    case '@': sub = '%40'; break;
                    case '=': sub = '%3D'; break;
                    case '&': sub = '%26'; break;
                    case '$': sub = '%24'; break;
                }
                string3 += sub;
            }
            return (string3);
        }

        function getViewOptions() {
            var cook = GetCookie("ThumbView");
